<div class="container-fluid white-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="input-group search-box center">
                    <input class="form-control border-secondary" type="search" placeholder="Search by keyword">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid soft-gray-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row category-section">
                    <div *ngFor="let category of categories" [routerLink]="['/browse', category.categoryUrl]"
                        class="col-12 col-lg-3 col-md-3 col-sm-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
