<div class="container">
    <div class="row">
        <div class="col-lg-3" *ngIf="showArticleContents">
            <article-contents-menu [newArticle]="newArticle" 
                                   (openAddItemMenu)="toggleShowAddItemMenu($event)"
                                   (openTitleSettings)="toggleTitleSettings($event)"
                                   (openRichTextSettings)="toggleRichTextSettings($event)"
                                   (openSubheaderSettings)="toggleSubheaderSettings($event)"></article-contents-menu>
        </div>
        <div class="col-lg-3" *ngIf="showArticleSettings">
            <article-settings-menu></article-settings-menu>
        </div>
        <div class="col-lg-3" *ngIf="showAddItemMenu">
            <add-item-menu (addArticleItem)="addArticleItem($event)"
                           (closeMenu)="toggleConfigurationSection($event)"></add-item-menu>
        </div>
        <div class="col-lg-3" *ngIf="showTitleSettings">
            <title-settings-menu [newArticle]="newArticle"
                                 [sectionIndex]="sectionIndex" 
                                 (updateTitleContentMessage)="updateTitleContent($event)"
                                 (closeTitleSettingsMenuMessage)="toggleConfigurationSection($event)"></title-settings-menu>
        </div>
        <div class="col-lg-3" *ngIf="showRichTextSettings">
            <richtext-settings-menu [newArticle]="newArticle"
                                     [sectionIndex]="sectionIndex"
                                     (updateRichtextContentMessage)="updateRichtextContent($event)"
                                     (closeRichtextSettingsMenuMessage)="toggleConfigurationSection($event)"></richtext-settings-menu>
        </div>
        <div class="col-lg-3" *ngIf="showSubheaderSettings">
            <subheader-settings-menu [newArticle]="newArticle"
                                     [sectionIndex]="sectionIndex"
                                     (updateSubheaderContentMessage)="updateSubheaderContent($event)"
                                     (closeSubheaderSettingsMenuMessage)="toggleConfigurationSection($event)"></subheader-settings-menu>
        </div>
        <div class="col-lg-9">
            <div *ngFor="let component of newArticle.articleContents">
                <h3 *ngIf="isTitleComponent(component)">{{component.contents}}</h3>
                <div *ngIf="isSubheaderComponent(component)" style="margin-top: 10px;">
                    <div style="font-size:20px; margin-bottom:5px; white-space: pre;">{{component.contents}}</div>
                </div>
                <div *ngIf="isRichTextComponent(component)">{{component.contents}}</div>
            </div>
        </div>
    </div>
