<div class="container">
    <div class="row">
        <div class="col-lg-3" *ngIf="showConfiguration">
            <div class="configuration-section-1">
                <div class="configuration-object">
                    <div class="configuration-item" style="line-height: 2rem;">Title</div>
                    <div class="configuration-order">
                        <i class="fa fa-sort-up block"></i>
                        <i class="fa fa-sort-down block"></i>
                    </div>
                </div>
                <div class="add-configuration-object" style="text-align:center" (click)="toggleAddSection()">
                    <div class="configuration-item" style="line-height: 2rem;">Add Section</div>
                </div>
            </div>
        </div>
        <div class="col-lg-3" *ngIf="showSettings">
            <div class="configuration-section-1">
                Settings
            </div>
        </div>
        <div class="col-lg-3" *ngIf="showAddSection">
            <div class="configuration-section-1">
                Add Stuff
            </div>
        </div>
        <div class="col-lg-9">
            <h3>Title</h3>
        </div>
    </div>
</div>
