<div class="box-container">
    <div class="header-container">
        <div class="title-settings-header inline-block">Full-Width Image Settings</div>
        <button type="button" class="close x-icon" aria-label="Close" (click)="closeFullWidthImageSettingsMenu()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div style="border-top: 1px solid #dfe3e8;">
        <form class="setting-element" style="padding: 10px;">
            <div class="form-group">
                <label style="margin-bottom:5px;padding-left:3px;">Image</label>
                <div style="border: 2px solid #ebeced;">
                    <img #imagePreview [src]="imgSrc" style="max-width: 272px;" />
                </div>
                <div class="input-group mb-3" style="margin-top:10px;">
                    <div class="custom-file">
                        <input type="file" accept="image/*" class="custom-file-input" formControlName="importFile"
                            id="importFile" (change)="onFileChange($event.target.files)">
                        <label class="custom-file-label" #labelImport for="importFile">
                            Choose file</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="column-spacer"></div>
    <div class="setting-element" style="border-top: 1px solid #dfe3e8; min-height: 60px;">
        <button (click)="deleteComponent()" type="button" class="btn btn-block btn-danger">Delete</button>
    </div>
</div>
