<div class="box-container">
    <div class="header-container">
        <div class="title-settings-header inline-block">Numbered List Settings</div>
        <button type="button" class="close x-icon" aria-label="Close" (click)="closeNumberedListSettingsMenu()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div style="border-top: 1px solid #dfe3e8;">
        <form class="setting-element" style="padding: 10px;">
            <div class="form-group">
                <label style="margin-bottom:5px;padding-left:3px;">List Items</label>
                <div *ngFor="let item of numberedList.contents; let id = index; trackBy:trackByFn">
                    <input class="form-control" style="margin-bottom:10px;"
                        (input)="updateNumberedListContent($event, id)" value="{{item}}"/>
                </div>
            </div>
            <div class="form-group" style="margin-top:15px;">
                <label style="margin-bottom:5px;padding-left:3px;">Left Spacing (default: 40 pixels)</label>
                <input class="form-control" (input)="updateLeftSpacing($event)" value="{{numberedList.leftSpacing}}"/>
            </div>
            <div class="form-group" style="margin-top:15px;">
                <label style="margin-bottom:5px;padding-left:3px;">Top Spacing (default: 0 pixels)</label>
                <input class="form-control" (input)="updateTopSpacing($event)" value="{{numberedList.topSpacing}}"/>
            </div>
            <div class="form-group" style="margin-top:15px;">
                <label style="margin-bottom:5px;padding-left:3px;">Bottom Spacing (default: 0 pixels)</label>
                <input class="form-control" (input)="updateBottomSpacing($event)" value="{{numberedList.bottomSpacing}}"/>
            </div>
            <div class="form-group" style="margin-top:15px; padding-bottom: 20px;">
                <label style="margin-bottom:5px;padding-left:3px;">Item Spacing (default: 14 pixels)</label>
                <input class="form-control" (input)="updateItemSpacing($event)" value="{{numberedList.itemSpacing}}"/>
            </div>
        </form>
    </div>
    <div class="column-spacer"></div>
    <div class="setting-element" style="border-top: 1px solid #dfe3e8; min-height: 60px;">
        <button (click)="deleteComponent()" type="button" class="btn btn-block btn-danger">Delete</button>
    </div>
</div>
